<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>RAKSHA READY</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 360px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .rule-box {
      border: 1px solid #333;
      padding: 16px;
      margin-bottom: 30px;
      font-size: 13px;
      line-height: 1.6;
      background: #0b0b0b;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:active {
      opacity: 0.7;
    }

    .footer {
      margin-top: 30px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>RAKSHA READY</h1>
    <div class="tagline">Train like the military. No excuses.</div>

    <div class="rule-box">
      • Discipline-first system<br>
      • Daily missions only<br>
      • No motivation. Only action.<br>
      • Streaks break on failure<br>
      • Cosmetic rewards only
    </div>

    <button onclick="startCalibration()">
      START DAY 1 (CALIBRATION)
    </button>

    <div class="footer">
      For users 15+ • No medical claims
    </div>
  </div>

  <script>
    function startCalibration() {
      alert("Day 1: Calibration started.\nFailure today has no penalty.");
    }
  </script>

</body>
</html>
